backend:
  name: test-repo
  branch: main
media_folder: public/static/img
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"
collections:
  - name: "Translations"
    label: "translations"
    format: "json"
    i18n: false
    files: [] # will be generated by `yarn generateCMSConfig`; postbuild, predev, posttranslate or on demand

  - name: "general Config"
    label: "config"
    format: "json"
    i18: false
    files:
      - label: "Config"
        name: "config"
        file: "lib/config.json"
        fields:
          - { label: "Title", name: "title", widget: "string", i18n: false }
          - {
              label: "Base URL",
              name: "baseurl",
              widget: "string",
              i18n: false,
            }
          - {
              label: "Meta",
              name: "meta",
              widget: "object",
              fields:
                [
                  {
                    label: "Description",
                    name: "description",
                    widget: "string",
                    i18n: false,
                  },
                  {
                    label: "Graphic",
                    name: "graphic",
                    widget: "image",
                    choose_url: false,
                    i18n: false,
                  },
                ],
            }
          # TODO: do this

  - name: "tags"
    label: "Tags"
    i18n: true
    folder: "content/blog/tags"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Title",
          name: "title",
          widget: "string",
          required: true,
          i18n: true,
        }
  - name: "pages"
    label: "Pages"
    i18n: true
    files:
      - label: "Home"
        name: "home"
        i18n: true
        file: "content/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string", i18n: true }
          - { label: "Body", name: "body", widget: "markdown", i18n: true }
          - {
              label: "Featured Blogposts",
              name: "featured",
              widget: "relation",
              collection: "blog",
              value_field: "{{slug}}",
              search_fields: ["{{slug}}", title],
              multiple: true,
              min: 0,
              max: 3,
              i18n: duplicate,
            }
      - label: "Imprint"
        name: "imprint"
        i18n: true
        file: "content/imprint.md"
        fields:
          - { label: "Title", name: "title", widget: "string", i18n: true }
          - { label: "Body", name: "body", widget: "markdown", i18n: true }
  - label: "Blog"
    i18n: true
    name: "blog"
    folder: "content/blog/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    fields:
      - {
          label: "Title",
          name: "title",
          widget: "string",
          required: true,
          i18n: true,
        }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          required: true,
          i18n: duplicate,
        }
      - {
          label: "Featured Image",
          name: "thumbnail",
          widget: "image",
          choose_url: false,
          required: false,
          i18n: duplicate,
        }
      - {
          label: "Body",
          name: "body",
          widget: "markdown",
          required: true,
          i18n: true,
        }
      - {
          label: "Author",
          name: "author",
          widget: "relation",
          required: false,
          i18n: duplicate,
          collection: "authors",
          search_fields: ["name"],
          value_field: "name",
        }
      - {
          label: "Tags",
          name: "tags",
          widget: "relation",
          required: false,
          multiple: true,
          i18n: duplicate,
          collection: "tags",
          value_field: "{{slug}}",
          search_fields: ["title"],
        }
  - label: "Authors"
    i18n: true
    name: "authors"
    folder: "content/blog/authors"
    create: true
    slug: "{{name}}"
    fields:
      - {
          label: "Name",
          name: "name",
          widget: "string",
          required: true,
          i18n: duplicate,
        }
      - {
          label: "Portrait",
          name: "portrait",
          widget: "image",
          choose_url: false,
          required: true,
          i18n: duplicate,
        }
      - {
          label: "Description",
          name: "description",
          widget: "markdown",
          required: true,
          i18n: true,
        }
      - {
          label: "Socials",
          name: "socials",
          widget: "list",
          required: false,
          i18n: false,
          fields:
            [
              { label: URL, name: url, widget: string },
              { label: Name, name: name, widget: string },
            ],
        }

i18n:
  # Required and can be one of multiple_folders, multiple_files or single_file
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
  # single_file - persists a single file in `<folder>/<slug>.<extension>`
  structure: single_file

  # Required - a list of locales to show in the editor UI
  locales: [en, de, fr] # may be overwritten by `yarn generateCMSConfig`

  # Optional, defaults to the first item in locales.
  # The locale to be used for fields validation and as a baseline for the entry.
  default_locale: en # may be overwritten by `yarn generateCMSConfig`

local_backend: true
