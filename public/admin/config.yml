backend:
  name: test-repo
  branch: main
media_folder: static/img
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"
collections:
  - name: "pages"
    label: "Pages"
    i18n: true
    files:
      - label: "Home"
        name: "home"
        file: "content/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "About"
        name: "about"
        file: "content/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Body", name: "body", widget: "markdown" }
  - label: "Blog"
    i18n: true
    name: "blog"
    folder: "content/blog/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    fields:
      - {
          label: "Title",
          name: "title",
          widget: "string",
          required: true,
          i18n: true,
        }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          required: true,
          i18n: duplicate,
        }
      - {
          label: "Featured Image",
          name: "thumbnail",
          widget: "image",
          required: true,
          i18n: duplicate,
        }
      - {
          label: "Body",
          name: "body",
          widget: "markdown",
          required: true,
          i18n: true,
        }
      - {
          label: "Author",
          name: "author",
          widget: "relation",
          required: false,
          i18n: duplicate,
          collection: "authors",
          search_fields: ["name"],
          value_field: "name",
        }
  - label: "Authors"
    i18n: true
    name: "authors"
    folder: "content/blog/authors"
    create: true
    slug: "{{name}}"
    fields:
      - {
          label: "Name",
          name: "name",
          widget: "string",
          required: true,
          i18n: duplicate,
        }
      - {
          label: "Portrait",
          name: "portrait",
          widget: "image",
          required: true,
          i18n: duplicate,
        }
      - {
          label: "Description",
          name: "description",
          widget: "markdown",
          required: true,
          i18n: true,
        }
      - {
          label: "Socials",
          name: "socials",
          widget: "list",
          required: false,
          i18n: false,
          fields:
            [
              { label: URL, name: url, widget: string },
              { label: Name, name: name, widget: string },
            ],
        }

i18n:
  # Required and can be one of multiple_folders, multiple_files or single_file
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
  # single_file - persists a single file in `<folder>/<slug>.<extension>`
  structure: single_file

  # Required - a list of locales to show in the editor UI
  locales: [en, de, fr]

  # Optional, defaults to the first item in locales.
  # The locale to be used for fields validation and as a baseline for the entry.
  default_locale: en

local_backend: true
